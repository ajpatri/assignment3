<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="NarrowItDownApp">
  <div class="container">
    <div ng-controller="NarrowItDownController as ctrl">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form col-md-12">
        <div class="form-group col-md-5">
          <input type="text"
                 class="form-control" 
                 placeholder="Search term"
                 ng-model="ctrl.searchTerm"
                 autofocus />
        </div>
  
        <div class="form-group col-md-2">
          <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems()">
            Narrow It Down For Me!
          </button>
        </div>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-items found-items="ctrl.found"
                   on-remove="ctrl.removeItem(index)"
                   loading="ctrl.loading"
                   noresults="ctrl.noresults">
      </found-items>

    </div> <!-- NarrowItDownController -->
  </div><!-- container -->

</body>

</html>
